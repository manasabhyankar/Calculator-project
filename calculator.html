<html>
<head>
    <title>A homegrown calculator!</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div id="calculator-container">
        <div id="result-container">
            <p id="result">0</p>
        </div>
        <div id="number-container">
            <div class="cell" id="number-seven" data-value="7">
                <div class="cell-div">7</div>
            </div>
            <div class="cell" id="number-eight" data-value="8">
                <div class="cell-div">8</div>
            </div>
            <div class="cell" id="number-nine" data-value="9">
                <div class="cell-div">9</div>
            </div>
            <div class="cell" id="number-four" data-value="4">
                <div class="cell-div">4</div>
            </div>
            <div class="cell" id="number-five" data-value="5">
                <div class="cell-div">5</div>
            </div>
            <div class="cell" id="number-six" data-value="6">
                <div class="cell-div">6</div>
            </div>
            <div class="cell" id="number-one" data-value="1">
                <div class="cell-div">1</div>
            </div>
            <div class="cell" id="number-two" data-value="2">
                <div class="cell-div">2</div>
            </div>
            <div class="cell" id="number-three" data-value="3">
                <div class="cell-div">3</div>
            </div>
            <div class="cell" id="number-zero" data-value="0">
                <div class="cell-div">0</div>
            </div>
        </div>
        <div id="button-container">
            <button class="button" id="clear-button">C</button>
            <button class="button" id="equals-button">=</button>
            <button class="button" id="delete-button">DEL</button>
        </div>
        
        <div id="ops-container">
            <div class="cell" id="add" data-value="+">
                <div class="cell-div">+</div>
            </div>
            <div class="cell" id="add" data-value="-">
                <div class="cell-div">-</div>
            </div>
            <div class="cell" id="add" data-value="*">
                <div class="cell-div">*</div>
            </div>
            <div class="cell" id="add" data-value="/">
                <div class="cell-div">/</div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
